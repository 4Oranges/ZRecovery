<HTML>
<HEAD>
    <META NAME="GENERATOR" Content="Microsoft Visual Studio">
    <TITLE>ZRecovery</TITLE>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            position: absolute;
            font-size: 15px;
        }

        p {
            cursor: default;
        }
        .tab-item {
            display: none;
        }

        .tab_label:hover {
            background-color: gainsboro;
        }
    </style>
</HEAD>
<BODY style="position: fixed; width: 800px; height: 600px; border: solid thin red">
    <div class="tab" style="bottom: 0; left: 0; top: 0; right: 0; ">
        <div class="tab-item">
            IDS_RECOVERY
            <p style="left:10px; top:10px; height: 20px;">IDS_SELECT_WIM_PATH</p>
            <input style="left: 10px; top:40px; width: 650px; height: 20px;" type="text" />
            <button style="right: 10px; top:40px; width: 100px; height:20px;">IDS_BROWSE</button>
            <label style="left:10px; top: 70px; height: 20px; width: 100px" for="verify">IDS_WIM_VERIFY</label><input id="verify" type="checkbox" style="left:120px; top: 70px; margin: 2px;" />
            <label style="left:160px; top: 70px; height: 20px; width: 100px" for="compress">IDS_WIM_COMPRESS</label><input id="compress" type="checkbox" style="left:290px; top: 70px; margin: 2px" />



            <button style="left: 10px; bottom: 10px; width: 100px; height: 20px">IDS_PERFORM_BACKUP</button>
        </div>
        <div class="tab-item">
            IDS_BACKUP
        </div>
        <div class="tab-item">
            IDS_FACTORY
        </div>
    </div>
    <script>
        $(".tab").prepend(function () {
            var tab_names = [];
            $tab = $(this);
            $tab.children(".tab-item").each(function (index, element) {
                var $element = $(element);
                $element.css("position", "absolute").css("left", "0").css("top", "0").css("right", "0").css("bottom", "0");
                tab_names[index] = $element.attr("name");
                if (typeof tab_names[index] == "undefined") {
                    tab_names[index] = $element.attr("text");
                }
                if (typeof tab_names[index] == "undefined") {
                    $element.contents().each(function (ii, ele) {
                        if (ele.nodeType == Node.TEXT_NODE && ele.textContent.trim().length !== 0) {
                            tab_names[index] = ele.textContent.trim();
                            ele.textContent = "";
                        }
                    })
                }
            });
            $children = $tab.children();
            $tab.empty();
            var $title = $("<div></div>");
            var $pages = $("<div></div>");
            $pages.append($children);
            $tab.append($pages);
            $title.css("position", "relative").css("overflow", "hidden").css("height", "16px").css("border-bottom", "solid thin");
            $pages.css("position", "absolute").css("left", "0").css("top", "21px").css("right", "0").css("bottom", "0");
            tab_names.forEach(function (val, i) {
                var $tab_label = $("<div></div>");
                $tab_label.css("position", "relative").css("height", "15px").css("line-height", "15px").css("float", "left").css("cursor", "default").css("border-right", "solid thin");
                $tab_label.html(val);
                $tab_label.addClass("tab_label");
                $tab_label.on("click", function () {
                    $pages.children(".tab-item").each(function (index, element) {
                        if (index == i) {
                            $(element).show();
                        } else {
                            $(element).hide();
                        }
                    })
                });
                $title.append($tab_label);
                if (i == 0) {
                    $tab_label.click();
                }
            });
            return $title;
        });
    </script>
</BODY>
</HTML>
